<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Simon Dice</title>
  </head>
  <body>
    <header>
      <h2>Simon Dice</h2>
      <p class="score"><strong>Score:</strong> <span id="score">0</span></p>
    </header>
    <main>
      <section class="difficulty">
        <div></div>
        <article class="easy">
          <p>Easy <span></span></p>
        </article>
        <article class="normal">
          <p>Normal <span></span></p>
        </article>
        <article class="hard">
          <p>Hard <span></span></p>
        </article>
      </section>
      <div class="container">
        <p class="level"><strong>Level:</strong> <span id="level">0</span></p>
        <div class="board">
          <div class="blue" id="btn_colors"></div>
          <div class="red" id="btn_colors"></div>
          <div class="green" id="btn_colors"></div>
          <div class="yellow" id="btn_colors"></div>
          <div class="circle"></div>
          <div class="btn-container" id="container">
            <button id="btn_start" class="btn-start">Start</button>
          </div>
        </div>
        <section class="answer hide" id="answers-card">
          <h3>Answer</h3>
          <article class="answer-colors" id="answer">
          </article>
        </section>
      </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
