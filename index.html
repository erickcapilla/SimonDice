<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Simon Dice</title>
  </head>
  <body>
    <header>
      <h2>Simon Dice</h2>
      <p class="score"><strong>Score:</strong> 0</p>
    </header>
    <main>
      <div class="container">
        <div class="board">
          <div class="blue"></div>
          <div class="red"></div>
          <div class="green"></div>
          <div class="yellow"></div>
          <div class="circle"></div>
          <div class="btn-container">
            <button id="btn_start" class="btn-start">Start</button>
          </div>
        </div>
        <p class="level"><strong>Level</strong>: 1</p>
      </div>
    </main>
  </body>
</html>
